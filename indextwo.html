<!DOCTYPE html>
<html>
  <head>
    <title>3D Scatter Plot</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #chartContainer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer"></div>
    <div id="cameraPosition"></div>
    <div id="xAxisLabel" class="axis-label"></div>
    <div id="yAxisLabel" class="axis-label"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>

    <script>
      // Declare global variables
      let scene, camera;
      const gridSizeX = 16; // Number of columns
      const gridSizeY = 7; // Number of rows
      const cubeSize = 0.4;
      const gap = 0.2;
      // Function to create 3D text labels for tick marks on the y-axis
      // Function to create 3D text labels for tick marks on the y-axis
      // Function to create 3D text labels for tick marks on the y-axis
      function createYAxisLabels() {
        const tickValues = [16, 34, 51, 68, 84, 100]; // Values to display as tick marks

        const fontLoader = new THREE.FontLoader();
        const fontPath =
          "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json"; // Adjust the path to the font file

        fontLoader.load(fontPath, function (font) {
          for (const value of tickValues) {
            const yPosition = (value / 100) * gridSizeY - gridSizeY / 2; // Corrected position calculation

            // Create 3D text geometry
            const textGeometry = new THREE.TextGeometry(value.toString(), {
              font: font,
              size: 0.1, // Adjust the size as needed
              height: 0.01, // Adjust the height as needed
            });

            const textMaterial = new THREE.MeshBasicMaterial({
              color: 0xffffff,
            }); // Text color
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-gridSizeX / 2 - 0.3, 0, yPosition); // Adjust the position
            textMesh.rotation.x = Math.PI / 2; // Rotate by 90 degrees around the x-axis
            scene.add(textMesh);
          }
        });
      }

      // Function to create tick marks and labels on the y-axis
      function createYAxisTicks() {
        const tickValues = [16, 34, 51, 68, 84, 100]; // Values to display as tick marks

        // Create tick marks and labels
        for (const value of tickValues) {
          // const yPosition = (value / 100) * gridSizeY - gridSizeY / 2; // Adjusted position calculation
          const yPosition = (value / 100) * gridSizeY - gridSizeY / 2; // Adjusted position calculation

          // Create a line for the tick mark (shorter tick)
          const tickGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(-gridSizeX / 2 - 0.2, 0, yPosition), // Adjust the positions for the left side
            new THREE.Vector3(-gridSizeX / 2 + 0.1, 0, yPosition), // Adjust the length of the tick mark
          ]);

          const tickMaterial = new THREE.LineBasicMaterial({ color: 0xffffff }); // Tick mark color
          const tickLine = new THREE.Line(tickGeometry, tickMaterial);
          scene.add(tickLine);
        }
      }
      // Function to create a single cube
      function createCube(x, y, z, size, color) {
        const geometry = new THREE.BoxGeometry(size, size, size);
        const material = new THREE.MeshPhongMaterial({ color });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x, y + size / 2, z);
        return cube;
      }

      // Function to create the grid
      function createGrid() {
        const gridTexture = new THREE.TextureLoader().load(
          "https://threejs.org/examples/textures/grid.png"
        );
        gridTexture.wrapS = THREE.RepeatWrapping;
        gridTexture.wrapT = THREE.RepeatWrapping;

        // Adjust the repeat values for rows and columns
        gridTexture.repeat.set(gridSizeX - 1, gridSizeY - 1);

        const floorGeometry = new THREE.PlaneGeometry(
          gridSizeX,
          gridSizeY,
          gridSizeX - 1,
          gridSizeY - 1
        );
        const floorMaterial = new THREE.MeshBasicMaterial({ map: gridTexture });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.01;
        scene.add(floor);
      }

      // Function to create the scatter plot
      function createScatterPlot(data) {
        scene = new THREE.Scene();
        scene.scale.set(0.5, 0.5, 0.5); // Adjust the scale as needed
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document
          .getElementById("chartContainer")
          .appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Create cubes based on JSON data points
        for (const dataPoint of data) {
          const x = (dataPoint.x - 0.5) * gridSizeX;
          const y = 0; // You can adjust the vertical position if needed
          const z = (dataPoint.y - 0.5) * gridSizeY;

          const cube = createCube(x, y, z, cubeSize, 0x00ff00); // Adjust color as needed
          scene.add(cube);
        }

        // Lights
        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(1, 1, 1);
        scene.add(light1);

        const light2 = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light2);

        camera.position.set(-3, 2, 5);

        const animate = function () {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
          controls.update();
        };
        // Call createYAxisTicks after creating the grid
        createGrid();
        createYAxisTicks();
        createYAxisLabels();

        animate();
      }

      // Initialize the scene with JSON data points
      const jsonData = [
        // { x: 0.0, y: 0.15 },
        // { x: 0.0, y: 0.3 },
        // { x: 0.0, y: 0.47 },
        // { x: 0.0, y: 0.9 },
        // { x: 0.0, y: 0.9 },
        // { x: 0.0, y: 0.9 },
        // { x: 0.0, y: 1 },
        { x: 0.75, y: 0.1 },
        { x: 0.29, y: 0.1 },
        { x: 0.8, y: 0.7 },
        { x: 0.3, y: 0.6 },
        { x: 0.4, y: 0.1 },
        { x: 0.1, y: 0.2 },
        { x: 0.35, y: 0.9 },
        { x: 0.9, y: 0.4 },
        { x: 0.8, y: 0.9 },

        // Add more data points as needed
      ];
      createScatterPlot(jsonData);
    </script>
  </body>
</html>
