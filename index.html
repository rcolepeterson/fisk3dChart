<!DOCTYPE html>
<html>
  <head>
    <title>3D Stacked Bar Chart</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #chartContainer {
        width: 100%;
        height: 100vh;
      }

      #cameraPosition {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
      }
      #addBarBtn {
        position: absolute;
        top: 80px;
        left: 10px;
        display: none;
      }
      #toggleBarBtns {
        position: absolute;
        top: 110px;
        left: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer"></div>
    <div id="cameraPosition"></div>
    <button id="addBarBtn">Add Bar</button>
    <div id="toggleBarBtns">
      <button class="toggleButton" data-target="bar_0">Toggle Bar 1</button>
      <button class="toggleButton" data-target="bar_1">Toggle Bar 2</button>
      <button class="toggleButton" data-target="bar_2">Toggle Bar 3</button>
      <!-- Add more buttons for other bars as needed -->
    </div>
    <!-- Add the div to display camera position -->

    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>

    <script>
      // Declare global variables
      let scene, camera, data;
      function addBar() {
        console.log("Add bar button clicked");
        // Create a new data object with the desired height for the new bar
        const newBarData = { height: 1 };

        // Add the new data object to the existing data array
        data.push(newBarData);

        // Recreate the scene with the updated data array
        createStackedBarChart(data);
      }
      ///
      function createFloor() {
        // Define the size of the floor and the number of divisions (lines)
        const floorSize = 4;
        const numDivisions = 3; // Adjust the number of lines as needed

        // Create a grid texture
        const gridTexture = new THREE.TextureLoader().load(
          "https://threejs.org/examples/textures/grid.png"
        );
        gridTexture.wrapS = THREE.RepeatWrapping;
        gridTexture.wrapT = THREE.RepeatWrapping;
        gridTexture.repeat.set(numDivisions, numDivisions);

        const floorGeometry = new THREE.PlaneGeometry(
          floorSize,
          floorSize,
          numDivisions,
          numDivisions
        );
        const floorMaterial = new THREE.MeshBasicMaterial({ map: gridTexture });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotate it to be horizontal
        floor.position.y = -0.01; // Slightly below the stacked cubes to prevent z-fighting
        scene.add(floor);
      }
      ////
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("addBarBtn").addEventListener("click", addBar);
        // Get all the toggle buttons
        const toggleButtons = document.querySelectorAll(".toggleButton");

        // Add click event listeners to toggle buttons
        toggleButtons.forEach((button) => {
          button.addEventListener("click", toggleBarById);
        });

        // Function to toggle the visibility of a specific bar by its ID
        function toggleBarById(event) {
          // const targetId = event.currentTarget.getAttribute("data-target");
          // const targetBar = scene.getObjectByProperty("userData.id", targetId);
          // console.log("we are toggeling", targetId);
          // console.log({ targetBar });
          // if (targetBar) {
          //   targetBar.visible = !targetBar.visible;
          // }
          const targetId = event.currentTarget.getAttribute("data-target");
          const targetBar = scene.children.find((object) => {
            return object.userData && object.userData.id === targetId;
          });

          if (targetBar) {
            targetBar.visible = !targetBar.visible;
          }
        }
      });
      /////

      // Function to create a single cube
      function createCube(x, y, z, width, height, depth, color, opacity) {
        const geometry = new THREE.BoxGeometry(width, height, depth);
        const material = new THREE.MeshPhongMaterial({
          color,
          transparent: true,
          opacity,
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x, y + height / 2, z); // Adjust the position to have the bottom of the cube touching the center
        return cube;
      }

      // Function to display camera position
      function updateCameraPositionDisplay(camera) {
        const cameraPositionElement = document.getElementById("cameraPosition");
        const position = camera.position;
        const rotation = camera.rotation;

        // Round the values for display
        const posX = position.x.toFixed(2);
        const posY = position.y.toFixed(2);
        const posZ = position.z.toFixed(2);
        const rotX = THREE.MathUtils.radToDeg(rotation.x).toFixed(2);
        const rotY = THREE.MathUtils.radToDeg(rotation.y).toFixed(2);
        const rotZ = THREE.MathUtils.radToDeg(rotation.z).toFixed(2);

        // Update the HTML element
        cameraPositionElement.innerHTML = `
                Camera Position:<br>
                X: ${posX}, Y: ${posY}, Z: ${posZ}<br>
                Rotation X: ${rotX}, Y: ${rotY}, Z: ${rotZ}
              `;
      }

      // Function to create the 3D stacked bar chart
      function createStackedBarChart(data) {
        scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document
          .getElementById("chartContainer")
          .appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const width = 0.6;
        const depth = 0.6;
        const gap = 0.6; // Increase the gap for more space between the bars

        // Create each bar based on the data array
        data.forEach((item, index) => {
          const height = item.height * 0.6; // 40% smaller height for each bar

          // Calculate the position for the bar in the grid
          const row = Math.floor(index / 3);
          const col = index % 3;
          const x = (width + gap) * col - ((width + gap) * 2) / 2;
          const z = (depth + gap) * row - ((depth + gap) * 2) / 2;

          const bottomCube = createCube(
            x,
            0, // Bottom aligned on Y-axis
            z,
            width,
            height / 3,
            depth,
            0xff0000,
            0.8 // Set opacity to 0.8
          ); // Red bottom cube

          bottomCube.userData = { id: `bar_${index}` };
          scene.add(bottomCube);

          const middleCube = createCube(
            x,
            height / 3,
            z,
            width,
            height / 3,
            depth,
            0x00ff00,
            0.8 // Set opacity to 0.8
          ); // Green middle cube
          scene.add(middleCube);

          const topCube = createCube(
            x,
            (2 * height) / 3,
            z,
            width,
            height / 3,
            depth,
            0x0000ff,
            0.8 // Set opacity to 0.8
          ); // Blue top cube
          scene.add(topCube);
        });

        // Create the floor
        createFloor();

        // Lights
        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(1, 1, 1);
        scene.add(light1);

        const light2 = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light2);

        camera.position.set(-3, 2, 5); // Adjust camera position to better view the chart

        const animate = function () {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
          controls.update(); // Update the OrbitControls in the animation loop
          // Update the camera position display
          updateCameraPositionDisplay(camera);
        };

        animate();
      }

      // Define the data array with the number of bars to render
      data = [
        { height: 1.0 },
        { height: 1.25 },
        { height: 4.0 },
        { height: 2.5 }, // Height of the first bar
        { height: 1.5 }, // Height of the second bar
        { height: 3.0 }, // Height of the third bar
        { height: 1.0 },
        { height: 1.5 },
        { height: 2.0 },
        // Add more items here as needed
      ];

      createStackedBarChart(data);
    </script>
  </body>
</html>
