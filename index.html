<!DOCTYPE html>
<html>
  <head>
    <title>FISK</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="fisk-component">
      <div id="threedee">
        <img src="images/3d-model_2818102.png" alt="3d model" />
      </div>
      <div id="cameraPosition"></div>
      <div id="chartContainer"></div>
      <div id="info"></div>
      <div id="loader-container" class="loader-container">
        <div id="loader" class="loader"></div>
        <p>Loading...</p>
      </div>
      <div id="dd">
        <div>
          <p class="header">Alloy Selection</p>
          <div class="form-group-filters navItemHolder">
            <div>
              <label class="custom-radio toggle-all">
                <input
                  type="radio"
                  id="toggleAll"
                  name="productType"
                  value="All"
                  onclick="showAll()"
                  checked
                  class="allproducts"
                />
                <span class="checkmark"></span>
              </label>
              <label for="toggleAll">All Products</label>
            </div>
            <div>
              <label class="custom-radio toggle-conductors">
                <input
                  type="radio"
                  id="toggleConductors"
                  name="productType"
                  value="Alloy Conductors"
                  onclick="showAlloyConductors()"
                />
                <span class="checkmark"></span>
              </label>
              <label for="toggleConductors">Alloy<br />Conductors</label>
            </div>

            <div>
              <label class="custom-radio toggle-wire">
                <input
                  type="radio"
                  id="toggleWire"
                  name="productType"
                  value="Alloy Wire"
                  onclick="showAlloyWire()"
                />
                <span class="checkmark"></span>
              </label>
              <label for="toggleWire">Alloy Wire</label>
            </div>
            <div>
              <label class="custom-radio toggle-fine-wire">
                <input
                  type="radio"
                  id="toggleFineWire"
                  name="productType"
                  value="Fine Wire"
                  onclick="showFineWire()"
                />
                <span class="checkmark"></span>
              </label>
              <label for="toggleFineWire">Fine Wire</label>
            </div>
          </div>
        </div>

        <!-- Add these dropdowns in your HTML -->
        <div>
          <p class="header">Performance Range</p>
          <div class="performanceGroup navItemHolder">
            <div class="form-group">
              <select id="minConductivity" class="minimal">
                <!-- Add options from 0 to 100 in increments of 10 -->
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>
              <label for="minConductivity"
                >Minimum<br />
                Conductivity</label
              >
            </div>

            <div class="form-group">
              <select id="minTensileStrength" class="minimal">
                <!-- Add options from 0 to 200 in increments of 10 -->
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
                <option value="110">110</option>
                <option value="120">120</option>
                <option value="130">130</option>
                <option value="140">140</option>
                <option value="150">150</option>
              </select>
              <label for="minTensileStrength"
                >Minimum<br />Tensile Strength</label
              >
            </div>
          </div>
        </div>
        <div>
          <p class="header">Additional Performance Criteria</p>
          <div class="form-group-filters navItemHolder">
            <div id="flexLifeDiv" class="disabled">
              <label class="custom-checkbox flex-life">
                <input
                  type="checkbox"
                  id="flex_life"
                  name="dataType"
                  value="flex_life"
                  class="performance-checkbox"
                />
                <span class="checkmark"></span>
              </label>
              <label for="flex_life">Flex Life</label>
            </div>

            <div id="softResistanceDiv" class="disabled">
              <label class="custom-checkbox soft-resistance">
                <input
                  type="checkbox"
                  id="soft_resistance"
                  name="dataType"
                  value="soft_resistance"
                  class="performance-checkbox"
                />
                <span class="checkmark"></span>
              </label>
              <label for="soft_resistance">Softing<br />Resistance</label>
            </div>
            <div id="stressRelaxationDiv" class="disabled">
              <label class="custom-checkbox stress-relaxation">
                <input
                  type="checkbox"
                  id="stress_relaxation"
                  name="dataType"
                  value="stress_relaxation"
                  class="performance-checkbox"
                />
                <span class="checkmark"></span>
              </label>
              <label for="stress_relaxation">Stress<br />Relaxation</label>
            </div>
            <div id="springPropertiesDiv" class="disabled">
              <label class="custom-checkbox spring-properties">
                <input
                  type="checkbox"
                  id="spring_properties"
                  name="dataType"
                  value="spring_properties"
                  class="performance-checkbox"
                />
                <span class="checkmark"></span>
              </label>
              <label for="spring_properties">Spring<br />Properties</label>
            </div>

            <div id="formabilityDiv" class="disabled">
              <label class="custom-checkbox formability">
                <input
                  type="checkbox"
                  id="formability"
                  name="dataType"
                  value="formability"
                  class="performance-checkbox"
                />
                <span class="checkmark"></span>
              </label>
              <label for="formability">Formability</label>
            </div>
          </div>
        </div>
      </div>

      <div id="options">
        <div class="labels">
          <div id="labelsOn" class="unit label active">Labels On</div>
          <div>/</div>
          <div id="labelsOff" class="unit label">Labels Off</div>
        </div>
        <div class="units">
          <div id="english" class="unit active">English</div>
          <div>/</div>
          <div id="metric" class="unit">Metric</div>
        </div>
        <div class="reset">
          <div id="reset" class="unit">Reset Graph to Default View</div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
      <script src="js/three-d-chart.js"></script>
    </div>
  </body>
</html>
