<!DOCTYPE html>
<html>
  <head>
    <title>3D Scatter Plot</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: white; /* Set the background color to white */
      }
      #chartContainer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>

    <script>
      // Declare global variables
      let scene, camera;
      const gridSizeX = 16; // Number of columns
      const gridSizeY = 7; // Number of rows
      const cubeSize = 0.4;

      // Function to create a single cube
      function createCube(x, y, z, size, color) {
        const geometry = new THREE.BoxGeometry(size, size, size);
        const material = new THREE.MeshPhongMaterial({ color });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x, y + size / 2, z);
        return cube;
      }

      // Function to create the grid
      // Function to create the grid
      function createGrid() {
        const gridTexture = new THREE.TextureLoader().load(
          "https://threejs.org/examples/textures/grid.png"
        );
        gridTexture.wrapS = THREE.RepeatWrapping;
        gridTexture.wrapT = THREE.RepeatWrapping;

        // Adjust the repeat values for rows and columns
        gridTexture.repeat.set(gridSizeX - 1, gridSizeY - 1);

        const floorGeometry = new THREE.PlaneGeometry(
          gridSizeX,
          gridSizeY,
          gridSizeX - 1,
          gridSizeY - 1
        );
        const floorMaterial = new THREE.MeshPhongMaterial({
          map: gridTexture,
          wireframe: true, // Display as wireframe
          color: 0xcccccc, // Set the floor color to grey
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.01;
        scene.add(floor);
      }

      // Function to create the scatter plot
      function createScatterPlot(data) {
        scene = new THREE.Scene();
        scene.scale.set(0.5, 0.5, 0.5); // Adjust the scale as needed
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff);
        document
          .getElementById("chartContainer")
          .appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Create cubes based on JSON data points
        for (const dataPoint of data) {
          const x = (dataPoint.x - 0.5) * gridSizeX;
          const y = 0; // You can adjust the vertical position if needed
          const z = (dataPoint.y - 0.5) * gridSizeY;

          const cube = createCube(x, y, z, cubeSize, dataPoint.color); // Adjust color as needed
          scene.add(cube);
        }

        // Lights
        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(1, 1, 1);
        scene.add(light1);

        const light2 = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light2);

        camera.position.set(-3, 2, 5);

        const animate = function () {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
          controls.update();
        };

        createGrid();

        animate();
      }

      // Initialize the scene with JSON data points
      const jsonData = [
        { x: 0.4, y: 0.6666666666666666, color: 0x00fff },
        // { x: 0, y: 0, color: 0x00fff },
        // { x: 1, y: 0.7, color: 0x00fff },
        // { x: 0.3, y: 0.6, color: 0xff0000 },
        // { x: 0.1, y: 0.6, color: 0xff0000 },
        // { x: 0.38, y: 0.8, color: 0xff0000 },
        // { x: 0.37, y: 0.6, color: 0xff0000 },
        // { x: 0.23, y: 0.65, color: 0xff0000 },
        // { x: 0.53, y: 0.6, color: 0xff0000 },
        // { x: 0.8, y: 0.7, color: 0xad934b },
        // { x: 0.28, y: 0.7, color: 0xad934b },
        // { x: 0.38, y: 0.3, color: 0xad934b },
        // { x: 0.2, y: 0.4, color: 0x022e53 },
        // { x: 0.9, y: 0.7, color: 0x022e53 },
        // { x: 0.95, y: 0.31, color: 0x00ff00 },
        // { x: 0.89, y: 0.31, color: 0x022e53 },
        // { x: 0.7, y: 0.8, color: 0xad934b },
        // { x: 0.6, y: 0.3, color: 0xff0000 },
        // { x: 0.5, y: 0.5, color: 0xad934b },
        // { x: 0.48, y: 0.4, color: 0xad934b },
        // { x: 0.68, y: 0.3, color: 0xad934b },
        // { x: 0.13, y: 0.2, color: 0x022e53 },
        // { x: 0.29, y: 0.1, color: 0x022e53 },

        // Add more data points as needed
      ];

      createScatterPlot(jsonData);
    </script>
  </body>
</html>
