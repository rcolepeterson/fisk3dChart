<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot Chart with X and Y Axes</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #chartContainer {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .axis {
        position: absolute;
      }
      .x-axis {
        width: 100%;
        height: 2px;
        bottom: 0;
      }
      .y-axis {
        width: 2px;
        height: 100%;
        top: 0;
        left: 0;
      }
      .tick {
        position: absolute;
        background-color: #ccc;
        width: 6px;
        height: 2px;
      }
      .tick-label {
        position: absolute;
        left: 20px;
        transform: translate(0, -50%);
      }
      /* Style for the square */
      .square {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff0000; /* Red color */
        top: calc(100% - 60px); /* Adjust the top position for Y-axis */
        left: 60px; /* Adjust the left position for X-axis */
      }
    </style>
  </head>
  <body>
    <script>
      function mapValue(value, min1, max1, min2, max2) {
        // Ensure the value is within the range [min1, max1]
        value = Math.min(Math.max(value, min1), max1);

        // Calculate the mapped value in the range [min2, max2]
        var mappedValue =
          ((value - min1) * (max2 - min2)) / (max1 - min1) + min2;

        return mappedValue;
      }

      // Example usage for X (unchanged):
      var xValueToMap = 60; // This value is in the range [0, 140]
      var mappedXValue = mapValue(xValueToMap, 0, 150, 0, 1);

      console.log("Mapped X:", mappedXValue);

      function mapYValue(value, min1, max1, min2, max2) {
        // Ensure the value is within the range [min1, max1]
        value = Math.min(Math.max(value, min1), max1);

        // Calculate the mapped value in the inverted range [min2, max2]
        var mappedValue = (max1 - value) / (max1 - min1);

        return mappedValue;
      }

      // Example usage for Y (inverted):
      var yValueToMap = 40; // This value is in the range [0, 120]
      var mappedYValue = mapYValue(yValueToMap, 0, 120, 0, 1);

      console.log("Mapped Y:", mappedYValue);
    </script>
    <div id="chartContainer"></div>
  </body>
</html>
