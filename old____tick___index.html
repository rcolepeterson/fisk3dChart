<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Plot Chart with X and Y Axes</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #chartContainer {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .axis {
        position: absolute;
      }
      .x-axis {
        width: 100%;
        height: 2px;
        bottom: 0;
      }
      .y-axis {
        width: 2px;
        height: 100%;
        top: 0;
        left: 0;
      }
      .tick {
        position: absolute;
        background-color: #ccc;
        width: 6px;
        height: 2px;
      }
      .tick-label {
        position: absolute;
        left: 20px;
        transform: translate(0, -50%);
      }
      /* Style for the square */
      .square {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff0000; /* Red color */
        top: calc(100% - 60px); /* Adjust the top position for Y-axis */
        left: 60px; /* Adjust the left position for X-axis */
      }
    </style>
  </head>
  <body>
    <div id="chartContainer">
      <div class="axis x-axis"></div>
      <div class="axis y-axis"></div>
      <!-- Add X-axis tick marks and labels -->
      <div class="tick" style="left: 10%; bottom: 0"></div>
      <div class="tick" style="left: 30%; bottom: 0"></div>
      <div class="tick" style="left: 50%; bottom: 0"></div>
      <div class="tick" style="left: 70%; bottom: 0"></div>
      <div class="tick" style="left: 90%; bottom: 0"></div>
      <div class="tick-label" style="left: 10%; bottom: -15px">0</div>
      <div class="tick-label" style="left: 30%; bottom: -15px">30</div>
      <div class="tick-label" style="left: 50%; bottom: -15px">50</div>
      <div class="tick-label" style="left: 70%; bottom: -15px">70</div>
      <div class="tick-label" style="left: 90%; bottom: -15px">100</div>
      <!-- Add Y-axis tick marks and labels -->
      <div class="tick" style="top: 10%; left: 0"></div>
      <div class="tick" style="top: 30%; left: 0"></div>
      <div class="tick" style="top: 50%; left: 0"></div>
      <div class="tick" style="top: 70%; left: 0"></div>
      <div class="tick" style="top: 90%; left: 0"></div>
      <div class="tick-label" style="top: 10%">0</div>
      <div class="tick-label" style="top: 30%">30</div>
      <div class="tick-label" style="top: 50%">50</div>
      <div class="tick-label" style="top: 70%">70</div>
      <div class="tick-label" style="top: 90%">100</div>
      <!-- Square at (60, 60) -->
      <div class="square"></div>
    </div>
  </body>
</html>
